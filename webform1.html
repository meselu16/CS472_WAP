<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="login-webform.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div id="continer">
        <div class="leftside">
            <img src="./image/User account _ Login free icon 1.jpeg" alt="user">
        </div>
        <div class="rightside">
            <form class="content">
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input class="form-control input-lg" id="Email" type="email" placeholder="Enter email" required>
                    <small>We'll never share your email with anyone else</small>
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input class="form-control input-lg" id="password" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" placeholder="passoword">
                </div>
                <div>
                    <input type="checkbox" required class=".checkbox-info">
                    <label>Check me out</label>
                </div>
                <div class="form-group">
                    <label for="website">website</label>
                    <input type="url" class="form-control input-lg" id="url" placeholder="https://www.mywebsite.com" pattern="https://.*" required>
                </div>
                <div >
                    <button class="summit btn-lg">Summit</button>
                </div>
            </form>
            <div class="validate">
                <a href="https://validator.w3.org/check/referer"><img src="./image/w3c-html.png" alt="validator" />
                </a>
                <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="./image/120px-Valid_CSS.png"
                        alt="validator" />
                </a>
            </div>
        </div>
    </div>

</body>

</html>
